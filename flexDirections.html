    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

    <style>
        section{
            background-color: yellow;
            display: flex;

            flex-direction: column;     /* pahalata pahalata enawa eka yata eka*/
            flex-direction: row;  /* eka peliyata harahahata enawa*/
            flex-direction: column-reverse; /* pahalata pahalata enawa habai enne revers wela e kiyanne E eke idn yatara*/
            flex-direction: row-reverse;  /* meke enne row ekak wage habai dakunu paththe idn patan gannde enne apassata*/

        }
        section > div {
            width: 50px;
            height: 50px;
            background-color: lightblue;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <section>
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
