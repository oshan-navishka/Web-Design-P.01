<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="World best web development tutorial">   <!-- website eka gana visthrayak podi-->

    <title>Oshan Navishka</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">  <!--Icon ekai namai dana thana -->
    <link rel="ss" href="assets/lib/normalize.css">

    <style>
        section{
            width: 800px;
            height: 300px;

            display: flex;
            border: 2px solid red;
            justify-content: space-evenly;
            
        }
         section > div{
            width: 100px;
            height: 100px;
            background-color: rgb(244, 30, 144);
            border: 1px solid red;

            box-shadow: 0 0 15px rgb(117, 112, 112);
        }

        section > div:nth-child(2){
            align-self: center;
            
        }

        section > div:nth-child(3){
            align-self: end;
        }

        section > div:nth-child(4){
            align-self: center;
        }

        section > div:nth-child(5){
            align-self: start;
        }

        section > div:nth-child(6){
            align-self: center;
        }
    </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        
    </section>
</body>
</html>
