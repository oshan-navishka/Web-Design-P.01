<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="web, html, css, javascript, js, java, python">
    <meta name="description" content="World best web development tutorials">
    <meta name="author" content="IJSE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Absolute Position</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="assets/lib/normalize.css">

    <style>
        body{
            background-color: rgb(237, 230, 172);
        }
        section {
            width: 800px;
            height: 300px;
            border: 5px solid rgb(0, 0, 0);
            position: relative;
        }

        div {
            width: 100px;
            aspect-ratio: 1/1;
            
            border: 5px solid whitesmoke;

            position: absolute;
        }

        #id1 {
            background-color: rgb(34, 250, 102);
            
        }

        #id2 {
            background-color: rgb(255, 0, 0);
            right: 0;
        }

        #id3 {
            background-color: rgb(255, 255, 0);
            bottom: 0;
        }

        #id4 {
            background-color: rgb(34, 102, 250);
            right: 0;   
            bottom: 0;
        }

        #id5 {
            background-color: rgb(255, 191, 0);
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }   
    </style>


</head>
<body>
    <section>
        <div id="id1"></div>
        <div id="id2"></div>
        <div id="id3"></div>
        <div id="id4"></div>
        <div id="id5"></div>
    </section>
</body>
</html>
