<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="web, html, css, javascript, js, java, python">
    <meta name="description" content="World best web development tutorials">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Absolute Position</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="../assets/lib/normalize.css">
    <style>
       section{
        width: 1500px;
        height: 750px;
        border: 3px solid black;

        display: grid;
        grid-template-columns: repeat(4, 1fr);
       }

        section > div{
        border: 1px solid rgb(0, 0, 0);
        }
        section > div:nth-child(1){
        background-color: red;
        }
        section > div:nth-child(2){
        background-color: green;
        }
         section > div:nth-child(3){
         background-color: blue;
        }
        section > div:nth-child(4){
            background-color: yellow;
        }
        section > div:nth-child(5){
            background-color: cyan;
        }
        section > div:nth-child(6){
            background-color: magenta;
        }
        section > div:nth-child(7){
            background-color: orange;
        }
        section > div:nth-child(8){
            background-color: purple;
        }
        section > div:nth-child(9){
            background-color: pink;
        }
        section > div:nth-child(10){
            background-color: brown;
        }
        section > div:nth-child(11){
            background-color: gray;
        }
        section > div:nth-child(12){
            background-color: black;
        }

    </style>
    
    
<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>
</html>
