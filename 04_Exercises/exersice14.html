<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="web, html, css, javascript, js, java, python">
    <meta name="description" content="World best web development tutorials">
    <meta name="author" content="IJSE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Absolute Position</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="../assets/lib/normalize.css">
    <style>
       section{
        width: 900px;
        height: 400px;
        border: 3px solid black;

        display: grid;
        grid-template-columns: repeat(4, 1fr);
       }

        section > div{
        border: 1px solid rgb(0, 0, 0);
        }
        section > div:nth-child(1){
        background-color: red;
        grid-column: 1/3;;
        }
        section > div:nth-child(2){
        background-color: rgb(255, 210, 10);
        }
         section > div:nth-child(3){
         background-color: blue;
         grid-column: 4/5;
         grid-row: 1/4;
        }
        section > div:nth-child(4){
            background-color: rgb(0, 255, 0);
        }
        section > div:nth-child(5){
            background-color: cyan;
        }
        section > div:nth-child(6){
            background-color: rgb(222, 122, 242);
        }
        section > div:nth-child(7){
            background-color: rgb(251, 117, 0);
        }
        section > div:nth-child(8){
            background-color: purple;
            grid-column: 2/4;
        }


    </style>
    
    
<body>
    <h1>Case - 05 </h1>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>
</html>
