<h1 style="color: chocolate">Subtitels added</h1>

<video controls autoplay muted loop>
    <source src="../assets/videos/car.mp4" type="video/mp4">
    <track src="../assets/videos/subtitles/sample.vtt"> <!-- track kiyana eligment eka use karanne subtitles dnna video ekata [track scr]-->
</video>
<hr>
<br>

<video controls autoplay muted loop>
    <source src="../assets/videos/car.mp4" type="video/mp4">
    <track src="../assets/videos/subtitles/sample.vtt" kind="subtitles"> <!--kind kiyana attribute eken value eka(subtitle) denna oni aniwaren -->
</video>
<hr>
<br>

<video controls autoplay muted loop>
    <source src="../assets/videos/car.mp4" type="video/mp4">
    <track src="../assets/videos/subtitles/sample.vtt" kind="subtitles" srclang="en"> <!--subtitele type eka dnne mehema [scrlang]-->
</video>
<hr>

<h2>subtitele dekak</h2>
<video controls autoplay muted loop>
    <source src="../assets/videos/car.mp4" type="video/mp4">
    <track src="../assets/videos/subtitles/sample.vtt" kind="subtitles" srclang="en" label="English"> <!--lable eken video eke caption wala pennawa English  Arabic liayala userta lesi wenna e hinda mewa dnnama oniii-->
    <track src="../assets/videos/subtitles/arabic.vtt" kind="subtitles" srclang="ar" label="Arabic">
