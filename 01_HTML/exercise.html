<body>

<form>
    <div>
        <label for="student-id"> Student ID: </label>
        <br>
        <input type="text" id="student-id" name="st-id" placeholder="E.g:- S001">
    </div>

    <div>
        <br>
        <label for="first-name-id"> Fist name: </label>
        <br>
        <input type="text" id="first-name-id" name="fist-name" placeholder="E.g:- Oshan">
    </div>


    <div>
        <br>
        <label for="last-name-id"> Last name: </label>
        <br>
        <input type="text" id="last-name-id" name="last-name" placeholder="E.g:- Navishka">
    </div>

    <div>
        <br>
        <label for="dob-id"> DOB: </label>
        <br>
        <input type="date" id="dob-id" name="date-of-birth">
    </div>

    <div>
        <br>
        <label for="age-id"> Age: </label>
        <br>
        <input type="number" id="age-id" name="age" placeholder="E.g:- 23">
    </div>

    <div>
        <br>
        <label for="address-id"> Address </label>
        <br>
        <textarea id="address-id" name="address" placeholder="E.g:- Rathnapura" cols="50" rows="10"> </textarea>
    </div>

    <div>
        <br>
        <label for="program-id"></label>
        <br>
        <select id="program-id">
            <option>CMJD</option>
            <option>HDSE</option>
            <option>BSc - University of Greater Manchester</option>
            <option>BSc - Lincol University Collage</option>
            <option>PGD - Immersive Software Engineering</option>
            <option>PGD - Data Science</option>
            <option>PGD - AI</option>
        </select>
    </div>

    <div>
        <br>
        <label for="program-id2"></label>
        <br>
        <select id="program-id2">
            <option>CMJD</option>
            <option>HDSE</option>             <!-- ewa yatathe option thoranna optgroup use karanwa [optgroup]-->
            <optgroup label="Undergraduate Students">
                <option>BSc - University of Greater Manchester</option>
                <option>BSc - Lincol University Collage</option>
            </optgroup>

            <optgroup label="Graduate Student">
                <option>PGD - Immersive Software Engineering</option>
                <option>PGD - Data Science</option>
                <option>PGD - AI</option>
            </optgroup>
        </select>
    </div>

    <div>
        <label> Entry Requirement </label>
        <br>
        <input type="checkbox" id="ol"> <label for="ol"> O/L </label>
        <br>
        <input type="checkbox" id="al"> <label for="al"> A/L </label>
    </div>

    <div>
        <label> Gender </label>
        <br>
        <input type="radio" id="male" name="gender"> <label for="male"> Male </label>
        <br>
        <input type="radio" id="female" name="gender"> <label for="female"> Female </label>
        <br>
        <input type="radio" id="other" name="gender"> <label for="other"> Other </label>
        <br>
    </div>

    <div>
        <br>
        <button type="submit"> Submit </button>
        <button type="button"> Update </button>
        <button type="button"> Delete </button>
        <button type="reset"> Reset </button>
    </div>

</form>
