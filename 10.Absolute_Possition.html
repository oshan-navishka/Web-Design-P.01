<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="web, html, css, javascript, js, java, python">
    <meta name="description" content="World best web development tutorials">
    <meta name="author" content="IJSE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Absolute Position</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="assets/lib/normalize.css">

    <style>
        body{
            background-color: rgb(237, 230, 172);
        }

        header {
            width: 1200px;
            height: 700px;
            border: 5px solid rgb(255, 230, 0);
        }

        main {
            width: 1000px;
            height: 500px;
            border: 5px solid rgb(0, 200, 255);
        }
        section {
            width: 800px;
            height: 300px;
            border: 5px solid black;
            position: relative;
        }

        div {
            width: 100px;
            aspect-ratio: 1/1;
            background-color: rgb(34, 250, 102);
            border: 5px solid whitesmoke;

            position: absolute;
            right: 0%;
        }
    </style>
</head>
<body>

    <header>

        <main>

            <section>

                <div></div>

            </section>

        </main>

    </header>

</body>
</html>
