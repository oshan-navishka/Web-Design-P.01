<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="web, html, css, javascript, js, java, python">
    <meta name="description" content="World best web development tutorials">
    <meta name="author" content="IJSE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Display Grid</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="assets/lib/normalize.css">

    <style>
       
        section{
            width: 1000px;
            height: 500px;
            border: 5px solid lightgreen;

            display: grid;
            
           /* grid-template-columns: 1fr 1fr 1fr;       /* colums kiyakata kadenna onida kiyala thmai meke danne [fr- Fraction] */

           grid-template-columns: repeat(3, 1fr);   /* meka wenasak [repeat- ekak repeat karanna]  | repeat(3, 1fr) =   1fr 1fr 1fr  | */
            
        }

        section > div{
            border: 1px solid rgb(0, 0, 0);
        }

        section > div:nth-child(1){
            background-color: red;
            grid-column: 1/3;     /* grid-column: 1/3;  => 1st column eke thiyena element eka 1st column ekin start wenna 3rd column ekin end wenna kiyala thmai meka danne */
        }
        section > div:nth-child(2){
            background-color: green;
        }
        section > div:nth-child(3){
            background-color: blue;
        }
        section > div:nth-child(4){
            background-color: yellow;
            grid-column: 2/4;     /* grid-column: 2/4;  => 2nd column eke thiyena element eka 2nd column ekin start wenna 4th column ekin end wenna kiyala thmai meka danne */
        }
        section > div:nth-child(5){
            background-color: cyan;
            grid-column: 1/4;     /* grid-column: 1/4;  => 1st column eke thiyena element eka 1st column ekin start wenna 4th column ekin end wenna kiyala thmai meka danne */
        }
        section > div:nth-child(6){
            background-color: magenta;
        }
        section > div:nth-child(7){
            background-color: orange;
            grid-row: 4/6;       /* grid-row: 4/6;  => 4th row eke thiyena element eka 4th row ekin start wenna 6th row ekin end wenna kiyala thmai meka danne */
        }
        section > div:nth-child(8){
            background-color: purple;
                grid-row: 4/6;     /* grid-row: 4/6;  => 4th row eke thiyena element eka 4th row ekin start wenna 6th row ekin end wenna kiyala thmai meka danne */
        }
        section > div:nth-child(9){
            background-color: pink;
        }
    </style>

</head>
<body>

    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
    
</body>
</html>
