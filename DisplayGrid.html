<!DOCTYPE html>

<head>

    <title>Display Grid</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="assets/lib/normalize.css">

    <style>
       
        section{
            width: 1000px;
            height: 500px;
            border: 5px solid lightgreen;

            display: grid;
        }

        section > div{
            border: 1px solid rgb(255, 0, 0);
        }
    </style>

</head>
<body>

    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
    
</body>
