        h1{

        h1:active {

        ul {
            color: sandybrown;
        }

        ul li:last-child{
            color: rgb(0, 0, 255);
        }

        ul li:first-child{
            color: rgb(0, 255, 0);
        }
        ul li:nth-child(2) {
            color:purple;
        }
        ul li:nth-last-child(4) {
            color: deeppink;
        }


        ol li:nth-child(2n) {
            color: rgb(123, 255, 0);
        }

        ol li {
            color: cadetblue;
        }


        ul li:nth-child(odd) {
            color: yellow;
        }
        ul li:nth-child(even) {
            color: red;
        }

        ol li:nth-child(n+4) {
            color: green;
        }

        ol li:nth-child(3n - 1) {
            color: blue;
        }

        ol li:nth-child(3n + 1) {
            color: purple;
        }
        ol li:nth-child(4n) {
            color: orange;
        }

    </style>
